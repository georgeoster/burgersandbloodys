
<div class="container">

    <div class="box" [class.hide]="showConfirmation">
  
      <h2>Enter Email to Reset Password</h2>
      <input type="text" class="email" [(ngModel)]="username" [class.error]="showEmailError" (keyup.enter) = "clickHandler()" placeholder="Email Address" onfocus="this.placeholder=''">
      <div class="emailErrorMessage">{{emailErrorMessage}}</div>
  
      <br/>
      <div (click) = "clickHandler()" > 
          <app-button [title] = "'Reset Password'" ></app-button>
      </div>
  
    </div>


    <div class="box" [class.hide]="!showConfirmation">
      We have sent an email to {{username}} with instructions on how to reset your password.
    </div>




  </div>
